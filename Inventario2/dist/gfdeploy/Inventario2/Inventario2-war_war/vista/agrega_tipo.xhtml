<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../plantilla/norte_centro_sur.xhtml">
            <ui:define name="centro">
                <center>
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="Agregar tipo abarrote"/></h1>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Nombre:" for="nombre" />
                                <p:inputText id="nombre" value="#{control_abarrote.tabarrote.nombre}" title="Nombre" required="true" />
                                <p:outputLabel value="Uso: " for="uso" />
                                <p:inputText id="uso" value="#{control_abarrote.tabarrote.uso}" title="Uso"  required="true"/>
                                <h:commandLink value="Agregar" actionListener="#{control_abarrote.agrega_tipo}"/> 
                            </p:panelGrid>
                            <h:commandLink class="regresar" value="Mostrar tipos" action="listar_tiposa" />
                            <br/>
                            <h:commandLink class="regresar" value="Regresar" action="indexTemplate"/>
                        </h:form>
                    </f:view>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
