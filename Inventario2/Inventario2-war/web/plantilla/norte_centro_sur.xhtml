<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
        
        <style>
            #norte{
                background-color: #5252ca;
                height: 40px;
                margin: 5px;    
            }
            #centro{
                background-color: cornsilk;
                margin: 10px 5px;
            }
            
            .no-border{
                border-style: hidden !important;
            }
            .regresar{
                color: coral;
                font-size: medium;
                font-family: sans-serif;
            }
            .modificar{
                color: darkseagreen;
                font-size: medium;
                font-family: sans-serif;
            }
            .mostrar{
                color: skyblue;
                font-size: medium;
                font-family: sans-serif;
            }
        </style>
    </h:head>

    <h:body>
        <center>
            <div id="norte">
            <ui:insert name="norte">SISTEMA DE MANEJO DE INVENTARIOS</ui:insert>
        </div>

        <div id="centro" class="center_content">
            <ui:insert name="centro">Content</ui:insert>
        </div>

        <div id="sur">
            <ui:insert name="sur">Realizado por el grupo</ui:insert>
        </div>
        </center>
    </h:body>

</html>
