<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../plantilla/norte_centro_sur.xhtml">
            <ui:define name="centro">
                <h:form>
                    <h1><h:outputText value="Edit"/></h1>
                    <p:panelGrid columns="2">
                        <p:selectOneMenu id="tipo" value="#{control_abarrote.abarrote.idavr}" disabled="#{control_abarrote.selectAbarrote}">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{control_abarrote.abarrotes}" var="vabarrote" itemLabel="#{vabarrote.nombre}" itemValue="#{vabarrote.idavr}"/>
                        </p:selectOneMenu>
                        <h:commandButton value="Seleccionar" actionListener="#{control_abarrote.editaraba()}" disabled="#{control_abarrote.selectAbarrote}"/>
                        <p:outputLabel value="Cantidadtienda:" for="cantidadtienda" rendered="#{control_abarrote.selectEditar}"/>
                        <p:inputText id="cantidadtienda" value="#{control_abarrote.abarrote.cantidadtienda}" title="Cantidadtienda" rendered="#{control_abarrote.selectEditar}"/>
                        <p:outputLabel value="Cantidadbodega:" for="cantidadbodega" rendered="#{control_abarrote.selectEditar}"/>
                        <p:inputText id="cantidadbodega" value="#{control_abarrote.abarrote.cantidadbodega}" title="Cantidadbodega" rendered="#{control_abarrote.selectEditar}"/>
                        <p:outputLabel value="Unidadmedida:" for="unidadmedida" rendered="#{control_abarrote.selectEditar}"/>
                        <p:inputText id="unidadmedida" value="#{control_abarrote.abarrote.unidadmedida}" title="Unidadmedida" rendered="#{control_abarrote.selectEditar}"/>
                        <p:outputLabel value="Costounit:" for="costounit" rendered="#{control_abarrote.selectEditar}"/>
                        <p:inputText id="costounit" value="#{control_abarrote.abarrote.costounit}" title="Costounit" rendered="#{control_abarrote.selectEditar}"/>
                        <h:commandLink value="Modificar" actionListener="#{control_abarrote.modificarAbarrote()}" rendered="#{control_abarrote.selectEditar}"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
