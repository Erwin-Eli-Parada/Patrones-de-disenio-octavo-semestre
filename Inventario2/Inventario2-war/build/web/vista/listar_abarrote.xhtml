<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../plantilla/norte_centro_sur.xhtml">
            <ui:define name="centro">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{control_abarrote.abarrotes}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Idavr"/>
                                </f:facet>
                                <h:outputText value="#{item.idavr}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cantidadtienda"/>
                                </f:facet>
                                <h:outputText value="#{item.cantidadtienda}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cantidadbodega"/>
                                </f:facet>
                                <h:outputText value="#{item.cantidadbodega}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Unidadmedida"/>
                                </f:facet>
                                <h:outputText value="#{item.unidadmedida}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Costounit"/>
                                </f:facet>
                                <h:outputText value="#{item.costounit}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                                <h:outputText value="#{item.tipo.nombre}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
