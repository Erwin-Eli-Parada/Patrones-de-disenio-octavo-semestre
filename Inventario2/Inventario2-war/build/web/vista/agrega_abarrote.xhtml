<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../plantilla/norte_centro_sur.xhtml">
            <ui:define name="centro">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nombre:" for="nombre" />
                            <p:inputText id="nombre" value="#{control_abarrote.abarrote.nombre}" title="Nombre" />
                            <p:outputLabel value="Cantidadtienda:" for="cantidadtienda" />
                            <p:inputText id="cantidadtienda" value="#{control_abarrote.abarrote.cantidadtienda}" title="Cantidadtienda" />
                            <p:outputLabel value="Cantidadbodega:" for="cantidadbodega" />
                            <p:inputText id="cantidadbodega" value="#{control_abarrote.abarrote.cantidadbodega}" title="Cantidadbodega" />
                            <p:outputLabel value="Unidadmedida:" for="unidadmedida" />
                            <p:inputText id="unidadmedida" value="#{control_abarrote.abarrote.unidadmedida}" title="Unidadmedida" />
                            <p:outputLabel value="Costounit:" for="costounit" />
                            <p:inputText id="costounit" value="#{control_abarrote.abarrote.costounit}" title="Costounit" />
                            <p:outputLabel value="Tipo:" for="tipo" />
                            <p:selectOneMenu id="tipo" value="#{control_abarrote.abarrote.tipo.idtipo}">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{control_abarrote.tabarrotes}" var="vtipo" itemLabel="#{vtipo.nombre}" itemValue="#{vtipo.idtipo}"/>
                            </p:selectOneMenu>
                            <h:commandLink value="Agregar" actionListener="#{control_abarrote.agrega_abarrote()}"/> 
                        </p:panelGrid>
                        <h:commandLink class="mostrar" value="Mostrar abarrotes" action="listar_abarrote" />
                        <br/>
                        <h:commandLink class="regresar" value="Regresar" action="indexTemplate"/>
                        <br/>
                        <h:commandLink class="modificar" value="Modificar" action="editar_abarrote"/>
                    </h:form>

                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{control_abarrote.abarrotes}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Idavr"/>
                                </f:facet>
                                <h:outputText value="#{item.idavr}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cantidadtienda"/>
                                </f:facet>
                                <h:outputText value="#{item.cantidadtienda}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cantidadbodega"/>
                                </f:facet>
                                <h:outputText value="#{item.cantidadbodega}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Unidadmedida"/>
                                </f:facet>
                                <h:outputText value="#{item.unidadmedida}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Costounit"/>
                                </f:facet>
                                <h:outputText value="#{item.costounit}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                                <h:outputText value="#{item.tipo.nombre}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
